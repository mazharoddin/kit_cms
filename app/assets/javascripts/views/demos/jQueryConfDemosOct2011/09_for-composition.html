<h3>12 Composing nested templates: {{for}} with external template</h3>

<script id="movieTmpl" type="text/x-jsrender">
	<tr>
		<td>{{:title}}</td>
		<td>
			{{for languages tmpl="#languageTmpl"/}}
		</td>
	</tr>
</script>

<script id="languageTmpl" type="text/x-jsrender">
	<div>{{:name}}</div>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

var movie = {
	title: "Eyes Wide Shut",
	languages: [
		{ name: "French" },
		{ name: "Mandarin" },
		{ name: "Spanish" }
	]
};

$( "#movieList" ).html(
	$( "#movieTmpl" ).render( movie )
);

</script>

<!--================ End of Demo Section ================-->

<h4>HTML:</h4>
<pre class="brush: xml;">
<!--====== Outer Template ======-->
...
&lt;td>{{:title}}&lt;/td>
&lt;td>
    {{for languages tmpl="#languageTmpl"/}}
&lt;/td>
..

<!--====== Nested Template ======-->
&lt;script id="languageTmpl" type="text/x-jsrender">
    &lt;div>{{:name}}&lt;/div>
&lt;/script>
</pre>
